sonar.organization=iliub
sonar.projectName=eslint-plugin-misc
sonar.projectKey=iliub_eslint-plugin-misc
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__mocks__/**
sonar.cpd.exclusions=src/core/base/no-restricted-syntax.ts,src/typescript/base/no-restricted-syntax.ts
sonar.exclusions=
sonar.issue.ignore.block=e1
sonar.issue.ignore.block.e1.beginBlockRegexp=sonar-ignore-begin
sonar.issue.ignore.block.e1.endBlockRegexp=sonar-ignore-end
sonar.javascript.file.suffixes=.js
sonar.javascript.lcov.reportPaths=lcov.info
sonar.php.coverage.reportPaths=
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.test.inclusions=
sonar.tests=tests
sonar.typescript.file.suffixes=.ts,.tsx,.vue
sonar.typescript.tsconfigPath=tsconfig-min.json
